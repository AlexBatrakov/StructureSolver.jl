name: CompatHelper

on:
  schedule:
    - cron: '0 3 * * 1' # Mondays 03:00 UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  CompatHelper:
    runs-on: ubuntu-latest
    steps:
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1'

      - name: Install CompatHelper
        shell: bash
        run: julia -e 'using Pkg; Pkg.add(name="CompatHelper", uuid="aa819f21-2bde-4658-8897-bab36330d9b7")'

      - name: Run CompatHelper
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: julia -e 'using CompatHelper; CompatHelper.main()'
