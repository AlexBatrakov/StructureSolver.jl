name: TagBot

on:
  issue_comment:
    types: [created]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  TagBot:
    if: github.event_name == 'workflow_dispatch' || github.actor == 'JuliaTagBot' || (github.event_name == 'issue_comment' && github.event.issue.pull_request == null && contains(github.event.comment.body, '@TagBot'))
    runs-on: ubuntu-latest
    steps:
      - uses: julia-actions/julia-tagbot@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # If you later want TagBot to also trigger doc builds on tags via SSH deploy keys,
          # you can add an SSH key here. For now GITHUB_TOKEN is enough for releases.
          # ssh: ${{ secrets.DOCUMENTER_KEY }}
