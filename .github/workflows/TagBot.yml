name: TagBot

on:
  issue_comment:
    types: [created]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  TagBot:
    # Keep TagBot quiet: run only when manually dispatched, or when the JuliaTagBot app triggers it.
    if: github.event_name == 'workflow_dispatch' || github.actor == 'JuliaTagBot'
    runs-on: ubuntu-latest
    steps:
      - uses: JuliaRegistries/TagBot@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # If you later want TagBot to also trigger doc builds on tags via SSH deploy keys,
          # you can add an SSH key here. For now GITHUB_TOKEN is enough for releases.
          # ssh: ${{ secrets.DOCUMENTER_KEY }}
